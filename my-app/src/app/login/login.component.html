<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="card">
  <article class="card-body">
    <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
    <hr>
    <p *ngIf="wrongPass" class="text-danger text-center"> * Incorrect password</p>
    <form>
    <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
       </div>
      <input name="email" [(ngModel)]="email" class="form-control" placeholder="Email" type="email">
    </div>
    </div>
    <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
       </div>
        <input name="password" [(ngModel)]="password" class="form-control" placeholder="Password" type="password">
    </div>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" (click)="LoginUser()">Login</button>
    </div>
    <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
    </form>
  </article>
  </div>
