<h1>{{usernameUser}}'s Account</h1>

<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">About:</h5>
      <p class="card-text">
            <li>Name: {{usernameUser}}</li>
            <li>Email: {{emailUser}}</li>
            <li>Age: {{ageUser}}</li>
            <li>DOB: {{birthdateUser}}</li>
        </p>
      <button type="button" class="btn btn-primary" (click)="EditProfile()">Edit Profile</button>
    </div>
</div>
